<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar Transparente</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .content {
            height: 2000px;
            /* Adiciona um pouco de altura para rolar a página */
        }

        .objeto {
            margin-top: 15%;
        }

        .scroll-opacity {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            /* Ajuste conforme necessário */
            background-color: #fff;
            /* Ajuste conforme necessário */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Ajuste conforme necessário */
            opacity: 1;
            /* Opacidade inicial */
            transition: opacity 0.5s ease;
            
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="scroll-opacity" id="elementToFade">
            <!-- Seu conteúdo aqui -->
            <p>Este é o elemento que ficará opaco com o scroll.</p>
        </div>
    </div>

    <div class="objeto">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi quas officia esse id dolores officiis
            explicabo! Debitis sapiente dolore corrupti, consequuntur dolorem ipsum ex, repellendus quisquam iure
            assumenda est laborum!</p>
    </div>

    <script>
        // document.addEventListener("DOMContentLoaded", function () {
        //     const elementToFade = document.getElementById("elementToFade");

        //     window.addEventListener("scroll", function () {
        //         const scrollPosition = window.scrollY;
        //         const opacity = 1 - scrollPosition / 200; // Ajuste conforme necessário

        //         // Ajusta a opacidade com base na posição de rolagem
        //         elementToFade.style.opacity = opacity > 100 ? opacity : 0.5;
        //     });
        // });
        document.addEventListener("DOMContentLoaded", function () {
            const elementToFade = document.getElementById("elementToFade");
            const initialOpacity = 0.5; // Opacidade inicial desejada
            const scrollThreshold = 100; // Valor de rolagem para ativar a transição

            window.addEventListener("scroll", function () {
                const scrollPosition = window.scrollY;

                // Ajusta a opacidade com base na posição de rolagem
                if (scrollPosition > scrollThreshold) {
                    elementToFade.style.opacity = initialOpacity;
                } else {
                    elementToFade.style.opacity = 1;
                }
            });
        });


    </script>
</body>

</html>
